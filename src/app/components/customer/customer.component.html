


<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company Name</th>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let customer of customersDto">
            <td>{{customer.id}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    
    </tbody>
    
</table>
