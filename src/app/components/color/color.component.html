<div class="row">
  <div class="mt-3 mb-3 col-md-9">
    <label for="filterText" class="form-label">Renk Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText">
  </div>
  <div class="btn btn-primary col-md-2 mt-5 mb-3" routerLink="color/add">+</div>

</div>

  <ul class="list-group">
    <li class="list-group-item list-group-item-primary" (click)="setDefaultColorItems()" routerLink="">Colors</li>
  <li (click)="setCurrentColor(color)" *ngFor="let color of colors | colorPipe:filterText" 
  routerLink="/cars/color/{{color.colorId}}"
  [class]="getCurrentColorClass(color)">
    {{ color.colorName }}
  </li>
</ul>
